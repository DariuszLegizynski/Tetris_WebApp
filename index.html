<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tetris Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- My JavaScript -->
    <script src="JavaScript/index.js" defer></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
</head>
<body>

    <div class="container">
        <div class="mainView">
            <div class="row">
                <h1 style="text-align:center">Welcome to my Tetris game</h1>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <div class="row">
                        <h2 id="score">SCORE: 0</h2>
                    </div>
                    <div class="controllButtons">
                        <div class="row justify-content-around">
                            <button type="button" id="start-button" class="btn click-button btn-outline-secondary" onclick="startGame()">Start</button>
                        </div>
                        <div class="row justify-content-around">
                            <button type="button" id="left-button" class="btn click-button btn-outline-secondary" onclick="moveTetrominoesLeft()">Left</button>
                            <button type="button" id="rotate-button" class="btn click-button btn-outline-secondary" onclick="rotateTetromino()">Rotate</button>
                            <button type="button" id="right-button" class="btn click-button btn-outline-secondary" onclick="moveTetrominoesRight()">Right</button>
                        </div>
                        <div class="row justify-content-around">
                            <button type="button" id="down-button" class="btn click-button btn-outline-secondary" onclick="updateGameBoard();">Push Down</button>
                        </div>
                    </div>
                    <div class="row justify-content-around gameScreen">
                        <canvas id="gameBoardCanvas" width="400" height="800" style="border: 1px solid black;">
                        </canvas>
                    </div>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-0">
                    <div class="Instruction">
                        <h2>Instruction:</h2>
                        <p>Enter: start game</p>
                        <p>Left Arrow: move left</p>
                        <p>Right Arrow: move right</p>
                        <p>Down Arrow: push down</p>
                        <p>Z: rotate</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
