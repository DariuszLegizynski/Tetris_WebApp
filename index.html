<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tetris Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- My JavaScript -->
    <script src="JavaScript/index.js" defer></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
</head>
<body>

    <div class="container">
        <div class="mainView">
        <h1>Welcome to my Tetris game</h1>
            <div class="row">
                <div class="col-lg-6 col-md-8">
                    <div class="gameScreen">
                        <canvas id="gameBoardCanvas" width="400" height="800" style="border: 1px solid black;">
                            
                        </canvas>
                    </div>
                </div>
                <div class="col-lg-4 col-md-3">
                    <div class="scoreTableMenu">
                        <h2>Instructions</h2>
                        <p>Left Arrow: move left</p>
                        <p>Right Arrow: move right</p>
                        <p>Up Arrow: Rotate</p>
                        <p>Space Bar: Push down</p>
                    </div>
                </div>
                <div class="col-lg-2 col-md-3">
                    <div class="controllButtons">
                        <button type="button" class="btn click-button btn-outline-secondary">Rotate</button>
                        <button type="button" class="btn click-button btn-outline-secondary">Left</button>
                        <button type="button" class="btn click-button btn-outline-secondary">Right</button>
                        <button type="button" class="btn click-button btn-outline-secondary">Drop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
